<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxtopolis</title>
    <link rel="icon" type="image/png" sizes="16x16" href="media/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="media/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="media/icon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="media/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="media/icon-256x256.png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg {
            background-image: url('media/voxtopolis_background.jpg');
            height: 110%; /* Slightly larger to allow for pan effect */
            width: 110%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: zoomPan 30s infinite;
        }

        @keyframes zoomPan {
            0% {
                transform: scale(1) translate(0, 0);
            }
            25% {
                transform: scale(1.1) translate(10px, -10px);
            }
            50% {
                transform: scale(1.2) translate(-10px, 10px);
            }
            75% {
                transform: scale(1.1) translate(-10px, -10px);
            }
            100% {
                transform: scale(1) translate(0, 0);
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            z-index: 1;
        }

        .logo {
            height: 20vh;
            width: auto;
            max-width: 90vw;
            object-fit: contain;
        }

        .bottom-logos {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 1;
        }

        .bottom-logos a {
            position: relative;
        }

        .bottom-logos img {
            height: 20vh;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .bottom-logos img:hover {
            transform: scale(1.1);
        }

        .tooltip, .caption {
            position: absolute;
            bottom: 25vh;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 16px;
            text-align: center;
            pointer-events: none;
            white-space: nowrap;
        }

        .bottom-logos a:hover .tooltip, .bottom-logos a:hover .caption {
            opacity: 1;
        }

        .caption {
            transform: translateX(-50%);
            bottom: 25vh;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg"></div>
    </div>
    <div class="logo-container">
        <img src="media/voxtopolis_logo.png" alt="Voxtopolis Logo" class="logo">
    </div>
    <div class="bottom-logos">
        <a href="https://discord.gg/KzQVEFnNQb" target="_blank">
            <img src="media/discord.png" alt="Discord Logo">
            <div class="tooltip">Join the Discord to Play!</div>
        </a>
        <a href="https://www.youtube.com/channel/UCulwuAbFjMmfMpmp8o2Nfig" target="_blank">
            <img src="media/youtube.png" alt="YouTube Logo">
            <div class="caption">Watch the latest updates!</div>
        </a>
    </div>
</body>
</html>
