<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxtopolis</title>
    <meta property="og:title" content="Voxtopolis">
    <meta property="og:description" content="Get ready for the next big blocky game! Create and Conquer your world in Voxtopolis!">
    <meta property="og:image" content="media/head.png">
    <meta property="og:url" content="https://voxtopolis.com/">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" sizes="16x16" href="media/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="media/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="media/icon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="media/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="media/icon-256x256.png">
    <style>
        @font-face { font-family: 'CustomFont'; src: url('media/font.ttf') format('truetype'); }
        body, html { height: 100%; margin: 0; font-family: 'CustomFont', Arial, sans-serif; overflow: hidden; }
        .bg-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .bg-container::before { content: ''; position: absolute; top: 0; left: 0; width: 110%; height: 110%; background: url('media/voxtopolis_background.jpg') center/cover; animation: zoomPan 30s infinite; z-index: -1; }
        .bg-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        @keyframes zoomPan { 0%, 100% { transform: scale(1) translate(0, 0); } 25% { transform: scale(1.1) translate(10px, -10px); } 50% { transform: scale(1.2) translate(-10px, 10px); } 75% { transform: scale(1.1) translate(-10px, -10px); } }
        .logo-container { display: flex; justify-content: center; padding-top: 20px; z-index: 1; }
        .logo { height: 20vh; max-width: 90vw; object-fit: contain; }
        .bottom-logos { display: flex; justify-content: center; position: absolute; bottom: 20px; width: 100%; z-index: 1; }
        .bottom-logos img { height: 20vh; margin: 0 10px; cursor: pointer; transition: transform 0.3s; }
        .bottom-logos img:hover { transform: scale(1.3); }
        .tooltip, .caption { position: absolute; bottom: 25vh; background: rgba(0, 0, 0, .69); color: white; padding: 5px 10px; border-radius: 5px; opacity: 0; transition: opacity 0.3s; font-size: 32px; text-align: center; }
        .bottom-logos a:hover .tooltip, .bottom-logos a:hover .caption { opacity: 1; }
        .caption { transform: translateX(-50%); left: 50%; }
    </style>
</head>
<body>
    <div class="bg-container">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="media/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="logo-container">
        <img src="media/voxtopolis_logo.png" alt="Voxtopolis Logo" class="logo">
    </div>
    <div class="bottom-logos">
        <a href="https://discord.gg/KzQVEFnNQb" target="_blank" class="discord-button">
            <img src="media/discord.png" alt="Play Now!">
            <div class="play-here-label">Play Here!</div>
            <div class="tooltip">Join the Discord to Play!</div>
        </a>
        <a href="https://www.youtube.com/channel/UCulwuAbFjMmfMpmp8o2Nfig" target="_blank">
            <img src="media/youtube.png" alt="Watch Updates!">
            <div class="caption">Watch the latest updates!</div>
        </a>
    </div>
</body>
<style>
    .discord-button {
        position: relative;
        display: inline-block;
    }

    .play-here-label {
        position: absolute;
        top: 20px;
        right: 90px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 5px 12px;
        font-size: 32px;
        font-weight: bold;
        border-radius: 5px;
        transform: rotate(-30deg);
        pointer-events: none;
        white-space: nowrap;
        animation: pulse 0.5s infinite ease-in-out;
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
    }

    @keyframes pulse {
        0%, 100% { transform: rotate(-30deg) scale(1); }
        50% { transform: rotate(-30deg) scale(1.2); }
    }
</style>
</html>
